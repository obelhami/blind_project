<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <rect width="64" height="64" rx="12" fill="#FFFFFF"/>
  
  <!-- Staff: thicker at top, tapers to pointed tip at bottom -->
  <path d="M31 10 L33 10 L33.5 54 L32 60 L30.5 54 L31 10 Z" fill="#000000"/>
  
  <!-- Snake: two S-curves around staff, head pointing right (rounded snout, no eye) -->
  <!-- First S: crosses left to right -->
  <path d="M32 16 Q26 22 30 30 Q34 38 28 44 Q24 48 30 52" 
        stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Second S: right to left, then head to right -->
  <path d="M30 52 Q36 56 38 52 Q40 48 42 44" 
        stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stethoscope: rounded earpiece upper left, thick tubing down and slightly left -->
  <circle cx="22" cy="18" r="4" fill="#000000"/>
  <path d="M22 22 Q18 28 20 38 Q22 48 26 54" 
        stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <!-- Main tubing: large open loop around bottom and right of rod -->
  <path d="M26 54 Q20 58 18 52 Q16 48 22 46 Q28 44 34 46 Q40 48 42 44 Q44 40 46 36" 
        stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <!-- Chest piece upper right: thick outer ring, thinner inner ring, center dot -->
  <circle cx="48" cy="32" r="7" fill="#000000"/>
  <circle cx="48" cy="32" r="4.5" fill="#FFFFFF"/>
  <circle cx="48" cy="32" r="2.5" fill="none" stroke="#000000" stroke-width="1.2"/>
  <circle cx="48" cy="32" r="1.2" fill="#000000"/>
</svg>
